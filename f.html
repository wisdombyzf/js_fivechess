        //绘制棋盘
        function drawboard()
        {
           
            var canvas = document.getElementById("canvas");
            var context = canvas.getContext("2d");
            //棋盘背景
            context.fillStyle = "white";//去掉重启后的边缘棋子虚影。。。
            context.fillRect(boardleft - lineLength, boardtop - lineLength, (sum_of_line + 2) * lineLength, (sum_of_line + 2) * lineLength);


            context.fillStyle = 'skyblue';
            context.fillRect(boardleft, boardtop, sum_of_line * lineLength, sum_of_line * lineLength);
            //标题
           /* context.font = '45px Arial';
            context.textAlign = 'start';
            context.strokeText("五子棋", 110, 110);*/
            //棋盘     
            for (var i = 0; i <=sum_of_line; i++)
            {
                //纵向
                context.beginPath();
                context.moveTo(lineLength * i + boardleft, boardtop);
                context.lineTo(lineLength * i + boardleft, boardtop + lineLength * sum_of_line);
                context.closePath();
                context.stroke();
                //横向
                context.beginPath();
                context.moveTo(boardleft, lineLength * i + boardtop);
                context.lineTo(boardleft + lineLength * sum_of_line, lineLength * i + boardtop);
                context.closePath();
                context.stroke();
            }

            
            ini();
        }

        //棋局胜利判断
        function check(x,y)
        {
            var hei = 0, bai = 0;
            for (var i = 0; i <=sum_of_line; i++)            //横向判断
            {
                if ((mymap[x][i] == 0)) {
                    hei = 0;
                    bai = 0;
                }
                if ((mymap[x][i] == 2)) {
                    hei++;
                    bai = 0;
                    if (hei == 5) {
                        Bwin();
                    }
                }
                if ((mymap[x][i] == 1)) {
                    bai++;
                    hei = 0;
                    if (bai == 5) {
                        wwin();
                    }
                }

            }
            hei = 0;
            bai = 0;
            for (var i = 0; i < sum_of_line; i++)            //纵向判断
            {

                if ((mymap[i][y] == 0)) {
                    hei = 0;
                    bai = 0;
                }
                if ((mymap[i][y] == 2)) {
                    hei++;
                    bai = 0;
                    if (hei == 5) {
                        Bwin();
                    }
                }
                if ((mymap[i][y] == 1)) {
                    bai++;
                    hei = 0;
                    if (bai == 5) {
                        wwin();
                    }
                }
            }

            //斜向(\向)判断
            var x1 = x, y1 = y;
            if (x1 > y1) {
                x1 = x1 - y1;
                y1 = 0;
            } else {
                y1 = y1 - x1;
                x1 = 0;
            }
            hei = 0;
            bai = 0;
            while ((x1 < sum_of_line) && (y1 < sum_of_line)) {
                if ((mymap[x1][y1] == 0)) {
                    hei = 0;
                    bai = 0;
                }
                if ((mymap[x1][y1] == 2)) {
                    hei++;
                    bai = 0;
                    if (hei == 5) {
                        Bwin();
                    }
                }
                if ((mymap[x1][y1] == 1)) {
                    bai++;
                    hei = 0;
                    if (bai == 5) {
                        wwin();
                    }
                }
                x1++;
                y1++;
            }

            //斜向（/向）判断
            var x2 = x, y2 = y;
            if ((x2 + y2 + 1) <= sum_of_line) {
                x2 = 0;
                y2 = (y + x);
            } else {
                y2 = sum_of_line - 1;
                x2 = (x - (sum_of_line - 1 - y));

            }
            hei = 0;
            bai = 0;
            while ((y2 >= 0) && (x2 < sum_of_line)) {
                if ((mymap[x2][y2] == 0)) {
                    hei = 0;
                    bai = 0;
                }

                if ((mymap[x2][y2] == 2)) {
                    hei++;
                    bai = 0;
                    if (hei == 5) {
                        Bwin();
                    }
                }
                if ((mymap[x2][y2] == 1)) {
                    bai++;
                    hei = 0;
                    if (bai == 5) {
                        wwin();
                    }
                }
                x2++;
                y2--;
            }


        }
